<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML5 Billboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>

    <div class="Billboard_Stage">

        <div id="Billboard_Branding" class="ad-click"></div>

        <video id="Billboard_Video" class="ad-click" preload="auto"></video>

        <div id="Billboard_Controls">
            <a href="#" class="icon restart hide"></a>
            <a href="#" class="icon audio"></a>
            <a href="#" class="icon video"></a>
        </div>

    </div>

    <script src="main.min.js"></script>

    <script>

        var billboard = AdOps.billboard({
            branding: 'branding.jpg',
            media: 'video.mp4',
            poster: 'poster.jpg',
            theme: 'black',
            autoplay: true
        });

        billboard.addEvent('ADOPS_BILLBOARD_READY', function() {
    		//Custom code goes here for ready event
    		console.log('BILLBOARD READY');
    	});

    	billboard.addEvent('ADOPS_BILLBOARD_STARTED', function() {
    		//Custom code goes here for video start e.g 3rd party video counter
    		console.log('BILLBOARD CONTENT STARTED');
    	});

    	billboard.addEvent('ADOPS_BILLBOARD_ENDED', function() {
    		//Custom code goes here for video end e.g 3rd party video counter
    		console.log('BILLBOARD CONTENT ENDED');
    	});

        billboard.init();

    </script>

</body>
</html>
